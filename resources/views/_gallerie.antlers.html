<a href="/" class="font-bold text-xl p-5 hover:text-[#D5BDAF]">Rorororororo</a>

<div class="flex flex-row justify-around flex-wrap p-5">
	{{ taxonomy:filter }}
	<button class="filter-btn h-40 w-40 bg-[#D5BDAF] hover:bg-[#E3D5CA] rounded-lg text-center text-l m-5 font-bold"
		data-term="{{ slug }}">
		{{ title }}
	</button>
	{{ /taxonomy:filter }}
</div>

<div id="gallery" class="min-h-screen columns-1 sm:columns-2 md:columns-3 gap-4 space-y-4 p-5">
	{{ collection:photos taxonomy:category="{arg}" scope="pic" }}
	<figure class="gallery-item break-inside-avoid group relative overflow-hidden"
		data-terms=" {{pic:filter | pluck('slug') | join(',')}}">
		<img class="w-full h-auto object-cover" src="{{ photo }}" alt="">
	</figure>
	{{ /collection:photos }}
</div>

<script>
	(function () {
		const buttons = document.querySelectorAll('.filter-btn');
		const items = document.querySelectorAll('.gallery-item');
		var filterList = [];
		buttons.forEach(btn => btn.addEventListener('click', () => {
			const term = btn.dataset.term;
			if (!filterList.includes(term)) {
				filterList.push(term);
				btn.classList.add('bg-[#E3D5CA]')
			}
			else {
				filterList = filterList.filter(e => e != term)
				btn.classList.remove('bg-[#E3D5CA]')

			};

			if (filterList.length == 0) {
				items.forEach(el => {
					el.style.display = 'block'
				});
			}
			else {
				items.forEach(el => {
					console.log('el dataset', el.dataset.terms.split(','))
					const hasMatch = el.dataset.terms.trim().split(',').some(item => filterList.includes(item));
					console.log('hasmatch -> ', hasMatch)
					el.style.display = hasMatch ? 'block' : 'none';
					btn.classList.add('test')
				});
			}
		}));
	})();
</script>
