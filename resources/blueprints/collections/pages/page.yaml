title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: background
            field:
              container: assets
              type: assets
              display: background
          -
            handle: catchphrase
            field:
              type: text
              display: Catchphrase
          -
            handle: ta_life
            field:
              type: textarea
              display: ta_life
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
